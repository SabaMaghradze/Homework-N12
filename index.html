<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/24c78d3cb2.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="CSS/reset.css">
    <link rel="stylesheet" href="CSS/style.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <header>
            <div class="headerContent">
                <img class="bCreative" src="Images/Rectangle 19.png" alt="rect19">
                <nav>
                    <ul>
                        <li>Home</li>
                        <li>Product</li>
                        <li>Contact</li>
                    </ul>
                </nav>
                <img src="Images/ion_cart-outline.png" alt="shoppingCart">
            </div>
        </header>

        <form class="form1">
            <h2>Contact Us</h2>
            <div class="row">
                <div class="inputDiv">

                    <label for="first-name">First Name</label>
                    <input type="text" id="first-name" name="first-name" placeholder="First Name">

                </div>
                <div class="inputDiv">

                    <label for="last-name">Last Name</label>
                    <input type="text" id="last-name" name="last-name" placeholder="Last Name">

                </div>
            </div>
            <div class="row">
                <div class="inputDiv">

                    <label for="age">Age</label>
                    <input type="number" id="age" name="age" placeholder="Age">

                </div>
                <div class="inputDiv">

                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Email Address">

                </div>
            </div>
        </form>

        <form class="form2">
            <div class="row2">

                <p>The schedule of work you are interested in</p>
                <div class="row2Content">
                    <div class="option">
                        <input type="radio" name="schedule" value="fullTime">
                        <label for="schedule">Full-time</label>
                    </div>
                    <div class="option">
                        <input type="radio" name="schedule" value="partTime">
                        <label for="schedule">Part-time</label>
                    </div>
                    <div class="option">
                        <input type="radio" name="schedule" value="remote">
                        <label for="schedule">Remote</label>
                    </div>

                </div>
            </div>
            <div class="row2">

                <p>Select the programming languages, you know</p>
                <div class="row2Content">
                    <div class="option">
                        <input type="checkbox" name="angular">
                        <label for="angular">Angular</label>
                    </div>
                    <div class="option">
                        <input type="checkbox" name="python">
                        <label for="python">Python</label>
                    </div>
                    <div class="option">
                        <input type="checkbox" name="javascript">
                        <label for="javascript">Javascript</label>
                    </div>

                </div>
            </div>
            <div class="row2">
                <p>Attach any supporting documents (resume, CV, cover letter, etc.) </p>
                <div class="fileUploadDiv">
                    <input type="file" name="file" id="file">
                </div>
        </form>

        <form class="form3">
            <button class="form3Buttons" type="submit" id="submit">SEND MESSAGE</button>
            <input class="form3Buttons" type="reset" name="reset" id="reset">
        </form>
    </div>
</body>

</html>
